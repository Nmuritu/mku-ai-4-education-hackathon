<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainXP - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1C1C1C;
            border-radius: 8px;
            padding: 20px 30px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            color: #00D4FF;
            font-size: 3rem;
            font-weight: bold;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #00D4FF;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #00A1CC;
        }

        .forgot-password {
            color: #00D4FF;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">BrainXP</h1>
        </div>

        <div class="form-section">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgotten password?</a>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
